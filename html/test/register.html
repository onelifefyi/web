<!DOCTYPE html>
<html>
    <head>
        <title>
            Register
        </title>
    </head>
    <body>
        <!--A comment example!!! USE GET-->
        <form method="GET">
          First Name:  <input type="text" name="firstname"><br>
          Last Name: <input type="text" name="lastname"><br>
          Email: <input type="email" required name="email"><br>
          Password: <input type="password" min="5" name="password"><br>
          Birthday: <input type="date" name="dob"><br>
          Gender:<br>
          <input type="radio" value="Male" name="gender">Male<br>
          <input type="radio" value="Female" name="gender">Female<br>
          <input type="radio" value="Other" name="gender">Other<br>

          Pets:<br> <input type="checkbox" name="cat">Cat <br>
          <input type="checkbox" name="dog"> Dog <br>

          Cars: <br>
          <select name="cars">
              <option value="volvo" >Volvo</option>
              <option value="Audi" >Audi</option>
          </select>
          <br>

          <input type="submit" value="Register">
          <input type="reset">

        </form>
    </body>
</html>
