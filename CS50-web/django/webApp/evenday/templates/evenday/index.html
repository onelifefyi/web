{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IsItEven</title>
        <link href="{% static 'evenday/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if day|divisibleby:2 %}
            <h1> It's an Even Day! </h1>
        {% else %}
            <h1> It's an Odd Day! </h1>
        {% endif %}
            <h3> Today is {{day}} </h3>
    </body>
</html>
