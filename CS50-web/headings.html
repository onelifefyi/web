<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Headings</title>
        <style>
            #lava, #java {
                color: #5900ff;
            }

            .brownStyle {
                color: brown;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <h1 id="lava">This is heading with id</h1>
        <h1 id="java">This is second heading with id</h1>
        <h1>No styling for me :(</h1>
        <h1 class="brownStyle">This heading is part of a class</h1>
        <h2 class="brownStyle">This is a smaller heading</h2>
        <h6>This is the smallest heading</h6>
    </body>
</html>
